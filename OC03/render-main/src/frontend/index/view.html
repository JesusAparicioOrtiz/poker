<style>
</style>


<div>
  <h1 class="mt-4">Front-end API POKER</h1>
  <div class="alert alert-danger" ng-style="{'display':displayError}">
    {{errorForm}} 
  </div>
  <div class="mt-3">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Jugador</label>
      <div class="col-sm-10">
        <input ng-model="jugador" type="text" class="form-control" placeholder="p. ej: Cristiano">
      </div>
    </div>
    <div class="form-group row mt-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Cartas</label>
      <div class="col-sm-10">
        <input ng-model="cartas" type="text" class="form-control mb-2" placeholder="p. ej: 2H,3D,5S,9C,KD">
      </div>
    </div>
    <div class="form-group row mt-2 mb-2">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Apuesta</label>
      <div class="col-sm-10">
        <input ng-model="apuesta" type="text" class="form-control" placeholder="p. ej: 1000">
      </div>
    </div>
    <button ng-click="addJugada()" class="btn btn-primary mb-4">AÃ±adir jugada</button>
  </div>
  
  <div class ="mb-3" ng-repeat="jugada in model.jugadas">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        {{jugada.jugador}}
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{jugada.cartas}}</li>
        <li class="list-group-item">{{jugada.apuesta}}</li>
      </ul>
    </div>
  </div>
  <button ng-click="getGanador()" class="btn btn-primary mb-4">Obtener ganador!</button>

  <p>{{ganador}}</p>
</div>
